
<ion-content>
  <form style="height: 60%; width: 100%;" class="form" [formGroup]="validations_form"  
                (ngSubmit)="tryRegister(validations_form.value)"> 

    <div class="src">
      <p style="color: #3880ff; text-align: center;">Ingrese foto de perfil (obligatorio).</p>
      <img *ngIf="src != ''" [src]="src" onerror="this.src='../../../assets/images/profile.png'"/>  
      <ion-button (click)="takePicture()">Tomar fotos</ion-button>
    </div>                               
                               
    <ion-item>
      <ion-label style="height: 30%; font-size: 15px;" position="floating" color="primary">Nombre de Usuario</ion-label>
      <ion-input [(ngModel)]="name" style="height: 30%; font-size: 15px;" type="text" formControlName="name"></ion-input>
    </ion-item>
            
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.name">
        <div style="color: #eb445a;" class="error-message" *ngIf="validations_form.get('name').hasError(validation.type) && (validations_form.get('name').dirty || validations_form.get('name').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>

    <ion-item>
      <ion-label style="height: 30%; font-size: 15px;"  position="floating" color="primary">Apellido de Usuario</ion-label>
      <ion-input [(ngModel)]="lastname" style="height: 30%; font-size: 15px;" type="text" formControlName="lastname"></ion-input>
    </ion-item> 
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.lastname">
        <div style="color: #eb445a;" class="error-message" *ngIf="validations_form.get('lastname').hasError(validation.type) && (validations_form.get('lastname').dirty || validations_form.get('lastname').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>

    <ion-item>
      <ion-label style="height: 30%; font-size: 15px;"  position="floating" color="primary">Telefono de Usuario</ion-label>
      <ion-input [(ngModel)]="phone" style="height: 30%; font-size: 15px;" type="text" formControlName="phone"></ion-input>
    </ion-item> 
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.phone">
        <div style="color: #eb445a;" class="error-message" *ngIf="validations_form.get('phone').hasError(validation.type) && (validations_form.get('phone').dirty || validations_form.get('phone').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>
            
                
    <ion-item>
      <ion-label style="height: 30%; font-size: 15px;"  position="floating" color="primary">Correo Electrónico</ion-label>
      <ion-input [(ngModel)]="email" style="height: 30%; font-size: 15px;" type="text" formControlName="email"></ion-input>
    </ion-item> 
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.email">
        <div style="color: #eb445a;" class="error-message" *ngIf="validations_form.get('email').hasError(validation.type) && (validations_form.get('email').dirty || validations_form.get('email').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>
            
    <ion-item>
      <ion-label style="height: 30%; font-size: 15px;"  position="floating" color="primary">Contraseña</ion-label>
      <ion-input [(ngModel)]="password" style="height: 30%; font-size: 15px;" type="password" formControlName="password" class="form-controll" required></ion-input>
    </ion-item>

    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.password">
        <div style="color: #eb445a;" class="error-message" *ngIf="validations_form.get('password').hasError(validation.type) && (validations_form.get('password').dirty || validations_form.get('password').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>
                
    <ion-button style="font-family: 'Nunito Sans', sans-serif;" class="submit-btn" type="submit" [disabled]="!validations_form.valid" expand="block" fill="solid" size="default" color="success">Registrarse</ion-button>
    <label class="error-message">{{errorMessage}}</label>
    <label class="success-message">{{successMessage}}</label>
  </form>
  <ion-item (click)="goToLogin()">
    
  <a  >Iniciar sesión</a>
  </ion-item>
  
</ion-content>
