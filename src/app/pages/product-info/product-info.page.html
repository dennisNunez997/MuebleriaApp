<ion-header>
  <ion-toolbar>
    <ion-title>{{nom_empresa}}</ion-title>
    <ion-button (click)="salir()" fill="clear" slot="end">
      <ion-icon slot="end" name="close-circle-outline"></ion-icon>

      Cerrar</ion-button>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="principal">
    <img style="width: 100%; height: 200px;" [src]="img_empresa">
    <div style="width: 95%; margin-left: auto; margin-right: auto;">
      <ion-searchbar color="medium" animated (ionChange)="buscarProducto( $event )"></ion-searchbar>    
    </div>
    <div style="width: 98%; margin-left: auto; margin-right: auto;">
      <ion-segment  style="--overflow: hidden;" scrollable>
        <ion-col *ngFor="let cat of categoria" >
          <ion-button (click)="listByCategory(cat.categoria)" fill="solid" color="primary" shape="round">
            {{cat.categoria}}
          </ion-button>
        </ion-col>
        
      </ion-segment>      
    </div>
    
    <div id="element" class="main2" *ngFor="let p of categorySelected">
      
      <div class="card_prod">
        <div class="div1">
          <p style="color: #3880ff"><b>{{p.nombre_producto}}</b></p>
        </div>
        <div class="div2">
          <img class="img_prod" [src]="p.imagen">
        </div>
        <div class="div3">
          <ion-text color="primary">
            <p style="color: #3880ff;">{{p.descripcion}}</p>
          </ion-text>
          <p style="opacity: 0.5;">{{p.categoria_producto}}</p>
        </div>
        <div class="div4">
          <p style="color: #28ba62"><b>{{p.precio}} $</b></p>
        </div>
      </div>
      
    </div>
